<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',
        filename='libs/jquery.gridly/javascripts/jquery.gridly.js') }}"></script>

    <script type="text/javascript" rel="stylesheet" src="{{ url_for('static',
        filename='js/grid_builder.js') }}"></script>
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',
        filename='libs/jquery.gridly/stylesheets/jquery.gridly.css') }}">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static',
        filename='css/custom_bricks.css') }}">

    <title>{% block title %}{% endblock %}</title>

    <style>
    {% block style %}
    {% endblock %}
    </style>

</head>

<body>

{% block content %}
{% endblock %}

{% block js %}
{% endblock %}

</body>
</html>
